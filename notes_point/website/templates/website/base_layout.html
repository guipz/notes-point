{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} NotesPoint {% endblock %}</title>
    <link rel="shortcut icon" href="{%  static 'website/images/favicon.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="{% static 'website/js/jquery.js' %}"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'website/css/custom/styles.css' %}">
    {% block script %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
</body>

</html>
