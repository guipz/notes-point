{% extends "website/base_layout.html" %}
{% load static %}
{% load website_extras %}
{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="{% static 'website/images/notespoint_logo.png' %}" width="40px" height="40px"
                class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbar-supported-content" aria-controls="navbar-supported-content" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-supported-content">
            <div class="navbar-nav me-auto">
                {% navbar_link 'map' 'Map' %}
                {% navbar_link 'my-notes' 'My Notes' %}
                {% navbar_link 'chat' 'Chat' %}
            </div>
            <div class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'sign-out' %}">Sign Out</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
</nav>
{% endblock %}
